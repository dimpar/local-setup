name: E2E tests / Testnet

on:
  schedule:
    - cron: '2 0 * * *'
  workflow_dispatch:
  pull_request: # TODO: remove this trigger before merging to main

jobs:
  e2e-testnet-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - run: npm install --save-exact @keep-network/tbtc.js@ropsten

      # In the future we could switch to using cache functionality built-in to
      # the `setup-node` action. Right now the functionality does not support
      # cases when package.json resides outside of the root directory, but there's
      # an open issue (https://github.com/actions/setup-node/issues/275) in the
      # works for that.
      - name: Cache Global NPM Cache
        uses: actions/cache@v2
        env:
          cache-name: cache-global-npm-cache
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Run e2e tests
        run: |
          ./e2e-test.js \
            --bitcoin-electrum-host=${{ secrets.KEEP_TEST_ELECTRUMX_HOSTNAME }} \
            --bitcoin-electrum-port=${{ secrets.KEEP_TEST_ELECTRUMX_PORT }} \
            --bitcoin-network="testnet" \
            --bitcoin-depositor-pk=${{ secrets.KEEP_TEST_BTC_DEPOSITOR_PK }} \
            --ethereum-node=${{ secrets.KEEP_TEST_ETH_HOSTNAME_WS }} \
            --lot-size-satoshis="10000"
